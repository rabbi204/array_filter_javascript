<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Owl Carousel</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
	<style>
		.slider{
			position: relative; 
			height: 500px;
			width: 100%;
			background-position: center center;
			background-image: url('slider.jpg');
			background-size: cover;
			
		}
	</style>
	
</head>

<body>


	<section class="carousel-slider">
		<div class="row">
			<div style="color:cornflowerblue; background-image: url('slider.jpg');" class="slider">
				<div class="slider-content">
					<img class="slider-image shadow" src="users/1.jpg" alt="">
					<h2>Asraful Haque</h2>
					<h4>Front End Developer</h4>
					<p>I am a full stack Developer</p>
					<h6>md.rabbi.web@gmail.com</h6>
				</div>
				<div class="nav-link">
					<button id="prev" class="button-left"><i class="fa fa-chevron-left"></i></button>
					<button id="next" class="button-right"><i class="fa fa-chevron-right"></i></button>
				</div>
			</div>
		</div>
	</section>

	<section class="team-area">
		<div class="team-head">
			<div class="team-row">
				<div class="shadow team-option gender-tab">
					<input type="radio"  name="gender" value="" id="all"><label for="all"> All</label>
                    <input type="radio"  name="gender" value="male" id="male"><label for="male"> Male</label>
                    <input type="radio"  name="gender" value="female" id="female"><label for="female"> Female</label>
				</div>
				<div class="team-option">
					<input type="text" class="form-control" id="age"  placeholder="Age " autocomplete="off">
				</div>
				<div class="team-option">
					<input type="text" class="form-control" id="location"  placeholder="location.. " autocomplete="off">
				</div>
			</div>
		</div>
		<div class="team-body">
			<div class="container">
				<div class="row" id="alluser">
					
				</div>
			</div>
		</div>
	</section>


	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>

</html>
